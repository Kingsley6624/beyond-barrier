<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile</title>
  <link rel="stylesheet" href="profile.css">
</head>

<body>
  <main>
    <div class="log"><span>BeyondBarrier</span></div>
    <div class="container">
      <div class="side-section">
        <button class="profile-btn">My Profile</button>
        <a href="">Settings</a>
        <a href="">Notification</a>
      </div>

      <div class="body-section">
        <div class="header-img">
          <img src="./images/Ellipse 71.svg" alt="">
          <img src="./images/Ellipse 70.svg" alt="">
          <img src="./images/Ellipse 70 (1).svg" alt="">
          <img src="./images/Ellipse 73.svg" alt="">
          <img src="./images/Ellipse 73.svg" alt="">
        </div>

        <div class="profile-container">
          <div class="profile-img">
            <img src="./images/image.svg" alt="profile image">
          </div>
          <div class="profile">
            <h4>Profile</h4>
            <div>
              <span>Update your photo and personal details</span>
              <button class="save">Save</button>
            </div>
          </div>
        </div>

        <form action="">
          <div>
            <label for="name">Name</label>
            <input type="text" placeholder="Amah Grace">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="text" placeholder="amah@gmail.com">
          </div>
          <div>
            <label for="number">Phone Number</label>
            <input type="number" placeholder="07055557770">
          </div>
          <div>
            <label for="text">Address</label>
            <input type="text" placeholder="“Lorem Ipsum is simply dummy text of the printing and typesetting">
          </div>
          <div>
            <label for="number">Your Bio</label>
            <textarea name="bio" id="" placeholder="Add a short Bio....."></textarea>
          </div>
        </form>
      </div>
    </div>

  </main>
</body>

</html>
